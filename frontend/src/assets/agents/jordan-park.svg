<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#fef3c7"/>

  <!-- Neck -->
  <rect x="75" y="130" width="50" height="25" fill="#8b6f47"/>

  <!-- Shirt collar and tie -->
  <path d="M 75 135 L 70 155 L 85 150 Z" fill="#b45309"/>
  <path d="M 125 135 L 130 155 L 115 150 Z" fill="#b45309"/>

  <!-- Amber/gold tie -->
  <rect x="93" y="145" width="14" height="35" fill="#b45309" rx="2"/>
  <path d="M 93 145 L 100 155 L 107 145 Z" fill="#78350f"/>
  <!-- Tie stripes -->
  <line x1="95" y1="150" x2="105" y2="150" stroke="#78350f" stroke-width="0.5" opacity="0.5"/>
  <line x1="95" y1="160" x2="105" y2="160" stroke="#78350f" stroke-width="0.5" opacity="0.5"/>

  <!-- Shirt -->
  <ellipse cx="100" cy="165" rx="40" ry="30" fill="#b45309"/>

  <!-- Head (darker skin tone) -->
  <circle cx="100" cy="85" r="35" fill="#8b6f47"/>

  <!-- Ears -->
  <ellipse cx="67" cy="85" rx="8" ry="12" fill="#7a5f3f"/>
  <ellipse cx="133" cy="85" rx="8" ry="12" fill="#7a5f3f"/>

  <!-- Hair (neat, close-cropped, dark) -->
  <circle cx="100" cy="55" r="32" fill="#1a1a1a"/>
  <ellipse cx="85" cy="65" rx="12" ry="15" fill="#1a1a1a"/>
  <ellipse cx="115" cy="65" rx="12" ry="15" fill="#1a1a1a"/>

  <!-- Hair texture (line details) -->
  <path d="M 75 60 Q 78 55 82 60" fill="none" stroke="#0d0d0d" stroke-width="0.5" opacity="0.6"/>
  <path d="M 118 60 Q 122 55 125 60" fill="none" stroke="#0d0d0d" stroke-width="0.5" opacity="0.6"/>

  <!-- Face -->
  <!-- Eyes (strong, authoritative) -->
  <ellipse cx="85" cy="80" rx="5" ry="6.5" fill="#ffffff"/>
  <ellipse cx="115" cy="80" rx="5" ry="6.5" fill="#ffffff"/>
  <circle cx="85" cy="83" r="3.5" fill="#1a1a1a"/>
  <circle cx="115" cy="83" r="3.5" fill="#1a1a1a"/>

  <!-- Eye shine -->
  <circle cx="86" cy="81" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="116" cy="81" r="1.5" fill="#ffffff" opacity="0.9"/>

  <!-- Eyebrows (strong, straight) -->
  <line x1="78" y1="74" x2="92" y2="73" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>
  <line x1="108" y1="73" x2="122" y2="74" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>

  <!-- Nose (prominent, defined) -->
  <path d="M 100 82 L 100 98" stroke="#6b5638" stroke-width="2" stroke-linecap="round"/>
  <circle cx="96" cy="99" r="2" fill="#6b5638"/>
  <circle cx="104" cy="99" r="2" fill="#6b5638"/>

  <!-- Mouth (confident, professional line) -->
  <path d="M 85 108 Q 100 114 115 108" fill="none" stroke="#6b5638" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 85 108 Q 100 112 115 108" fill="#a0804f" opacity="0.5"/>

  <!-- Cheeks (subtle) -->
  <ellipse cx="68" cy="92" rx="5" ry="4" fill="#9d7d52" opacity="0.3"/>
  <ellipse cx="132" cy="92" rx="5" ry="4" fill="#9d7d52" opacity="0.3"/>

  <!-- Jawline definition -->
  <path d="M 72 105 Q 100 120 128 105" fill="none" stroke="#6b5638" stroke-width="1.5" opacity="0.4"/>

  <!-- Forehead line (authoritative) -->
  <path d="M 78 60 Q 100 55 122 60" fill="none" stroke="#6b5638" stroke-width="0.5" opacity="0.3"/>
</svg>